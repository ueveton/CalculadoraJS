<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap'); </style>   
    <title>Calculador</title>
</head>
<body>
    <div class="fundo">
        <!-- <h1>Ueveton Soares</h1> -->
        <div class="calc">
            <input id="resultado" type="text" placeholder="0">
            <table>
                <tr>
                    <td colspan="2"><button class="botaoL" onclick="calucular('acao', 'c')">C</button></td>
                    <td><button onclick="calucular('acao', '/')">/</button></td>
                    <td><button onclick="calucular('acao', '*')">X</button></td>
                </tr>
                <tr>
                    <td><button onclick="calucular('valor', 7)">7</button></td>
                    <td><button onclick="calucular('valor', 8)">8</button></td>
                    <td><button onclick="calucular('valor', 9)">9</button></td>
                    <td><button onclick="calucular('acao', '-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="calucular('valor', 4)">4</button></td>
                    <td><button onclick="calucular('valor', 5)">5</button></td>
                    <td><button onclick="calucular('valor', 6)">6</button></td>
                    <td><button onclick="calucular('acao', '+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="calucular('valor', 1)">1</button></td>
                    <td><button onclick="calucular('valor', 2)">2</button></td>
                    <td><button onclick="calucular('valor', 3)">3</button></td>
                    <td rowspan="2"><button class="botaoA" onclick="calucular('acao', '=')">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botaoL" onclick="calucular('valor', 0)">0</button></td>
                    <td><button onclick="calucular('acao', '.')">.</button></td>
                    
                </tr>
            </table>
        </div>
    </div>
    <footer>
        <p>Feito por Ueveton Soares Pereira</p>
    </footer>
