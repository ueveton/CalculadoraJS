<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap'); </style>   
    <title>Calculador</title>
</head>
<body>
    <div class="fundo">
        <!-- <h1>Ueveton Soares</h1> -->
        <div class="calc">
            <input id="resultado" type="text" placeholder="0">
            <table>
                <tr>
                    <td colspan="2"><button class="botaoL">C</button></td>
                    <td><button>/</button></td>
                    <td><button>X</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td rowspan="2"><button class="botaoA">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botaoL">0</button></td>
                    <td><button>.</button></td>
                    
                </tr>
            </table>
        </div>
    </div>
    <footer>
        <p>Feito por Ueveton Soares Pereira</p>
    </footer>
</body>
</html>
