<body>
    <div class="fundo">
        <!-- <h1>Ueveton Soares</h1> -->
        <div class="calc">
            <p id="resultado">
                0
            </p>
            <!-- <input id="resultado" type="text" placeholder="0"> -->
            <table>
                <tr>
                    <td colspan="2"><button class="btn-clear" id="botaoL"><span>C</span></button></td>
                    <td><button class="btn-divisao">/</button></td>
                    <td><button class="btn-multiplicacao">X</button></td>
                </tr>
                <tr>
                    <td><button class="btn-7">7</button></td>
                    <td><button class="btn-8">8</button></td>
                    <td><button class="btn-9">9</button></td>
                    <td><button class="btn-subtracao">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn-4">4</button></td>
                    <td><button class="btn-5">5</button></td>
                    <td><button class="btn-6">6</button></td>
                    <td><button class="btn-soma">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn-1">1</button></td>
                    <td><button class="btn-2">2</button></td>
                    <td><button class="btn-3">3</button></td>
                    <td rowspan="2"><button class="btn-igual" id="botaoA">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn-0" id="botaoL">0</button></td>
                    <td><button class="btn-ponto">.</button></td>
                    
                </tr>
            </table>
        </div>
    </div>
    <footer>
        <p>Feito por Ueveton Soares Pereira</p>
    </footer>
